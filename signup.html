<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Microsoft Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: url('google bg_image.svg') no-repeat center center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .signup-card {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
      width: 440px;     
      max-width: 90%;             
      padding: 32px 38px 24px 38px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
    }
    .logo-squares {
      display: grid;
      grid-template-columns: repeat(2, 12px);
      grid-template-rows: repeat(2, 12px);
      gap: 2px;
      margin-right: 8px;
    }
    .logo-squares div {
      width: 12px;
      height: 12px;
    }
    .logo-squares .sq-red    { background: #f65314; }
    .logo-squares .sq-green  { background: #7cbb00; }
    .logo-squares .sq-blue   { background: #00a1f1; }
    .logo-squares .sq-yellow { background: #ffbb00; }
    .logo-text {
      font-size: 20px;
      font-weight: 400;
      color: #707070;
      line-height: 1;
    }

    .signup-card h1 {
      font-size: 22px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 8px;
      text-align: center;
    }
    .signup-card .subheading {
      font-size: 14px;
      color: #666666;
      text-align: center;
      margin-bottom: 24px;
    }

    .email-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .email-row .text-input,
    .email-row .domain-select {
      font-size: 14px;
      padding: 10px 12px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      outline: none;
      background: #ffffff;
    }
    .email-row .text-input {
      flex: 1;                 
    }
    .email-row .domain-select {
      width: 140px;          
      cursor: pointer;
    }
    .email-row .text-input:focus,
    .email-row .domain-select:focus {
      border-color: #0078d4;
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
    }

    .next-button {
      background-color: #0078d4;
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      padding: 12px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 16px;
    }
    .next-button:hover {
      background-color: #006bb3;
    }
    .next-button:active {
      background-color: #005a9e;
    }

    .signin-link {
      text-align: center;
      font-size: 14px;
      color: #333333;
      margin-bottom: 24px;
    }
    .signin-link a {
      color: #0067c5;
      text-decoration: none;
      font-weight: 500;
    }
    .signin-link a:hover {
      text-decoration: underline;
    }

    .all-signups-container {
      margin-top: 16px;
    }
    .all-signups-container h2 {
      font-size: 16px;
      margin-bottom: 8px;
      text-align: center;
      color: #333333;
    }
    .all-signups-container ul {
      list-style: disc inside;
      max-height: 200px;
      overflow-y: auto;
      padding-left: 20px;
      font-size: 14px;
      color: #444444;
    }

    @media (max-width: 400px) {
      .signup-card {
        width: calc(100% - 32px);
        padding: 24px 16px 16px 16px;
      }
      .email-row {
        flex-direction: column;
      }
      .email-row .domain-select {
        width: 100%;
      }
    }

    @media (max-width: 519px) {
      body {
        background: #ffffff;                
        display: flex;
        flex-direction: column;  
        align-items: center;               
        justify-content: flex-start;       
        padding-top: 0;                     
      }
      .signup-card {
        width: calc(100% - 32px);       
        padding: 16px;                      
        box-shadow: none;                    
      }
      .logo-row {
        margin-bottom: 16px;
      }
      .signup-card h1 {
        margin-top: 16px;        
        margin-bottom: 16px;
      }
      .email-row {
        margin-bottom: 16px;
      }
      .signin-link {
        margin-bottom: 20px;
      }
      .all-signups-container {
        display: none; 
      }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <div class="logo-row">
      <div class="logo-squares">
        <div class="sq-red"></div>
        <div class="sq-green"></div>
        <div class="sq-blue"></div>
        <div class="sq-yellow"></div>
      </div>
      <div class="logo-text">Microsoft</div>
    </div>

    <h1>Create your Microsoft account</h1>
    <div class="subheading">Enter your new email address.</div>

    <div class="email-row">
      <input
        type="text"
        id="newEmail"
        class="text-input"
        placeholder="New email"
        autocomplete="off"
      />
      <select id="domainSelect" class="domain-select">@outlook.com
        <option value="@outlook.com">@outlook.com</option>
        <option value="@hotmail.com">@hotmail.com</option>
      </select>
    </div>

    <a href="./index.html"><button id="nextBtn" class="next-button">Next</button></a>

    <div class="signin-link">
      Already have an account? <a href="./login.html">Sign in</a>
    </div>
  </div>

  <script>
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      const key = name + "=";
      const decoded = decodeURIComponent(document.cookie);
      const parts = decoded.split(";");
      for (let i = 0; i < parts.length; i++) {
        let c = parts[i].trim();
        if (c.indexOf(key) === 0) {
          return c.substring(key.length, c.length);
        }
      }
      return "";
    }

    function renderEmailList(allEmails) {
      const ul = document.getElementById("emailList");
      ul.innerHTML = ""; 
      allEmails.forEach(email => {
        const li = document.createElement("li");
        li.textContent = email;
        ul.appendChild(li);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedFullEmail = getCookie("email");
      if (savedFullEmail) {
        document.getElementById("newEmail").value = savedFullEmail.replace(/@.+$/, "");
        const domainPart = savedFullEmail.replace(/^[^@]*/, "");
        document.getElementById("domainSelect").value = domainPart;
      }

      fetch("http://localhost:3000/api/all-signups")
        .then(res => res.json())
        .then(allEmails => {
          renderEmailList(allEmails);
        })
        .catch(err => {
          console.error("Error fetching all-signups:", err);
        });
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      const localPart = document.getElementById("newEmail").value.trim();
      const domainPart = document.getElementById("domainSelect").value;
      if (!localPart) {
        console.log("Please enter the local‐part of your new email (before the '@').");
        return;
      }
      const fullEmail = localPart + domainPart;

      setCookie("email", fullEmail, 7);

      fetch("http://localhost:3000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: fullEmail })
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.success) {
          renderEmailList(resp.allEmails);
          console.log(
            `Saved "${fullEmail}".\n` +
            `· Stored in a cookie for 7 days (last email).\n` +
            `· Added to global sign‐up list on the server.`
          );
        } else {
          console.log("Server error: could not record your email.");
          console.error("Backend error response:", resp);
        }
      })
      .catch(err => {
        console.log("Network error: could not reach the signup server.");
        console.error("Fetch error:", err);
      });
    });
  </script>
</body>
</html>
